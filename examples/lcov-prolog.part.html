<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Coverage of MBSim-Env Examples</title>
  <link rel="stylesheet" type="text/css" href="@basedir@gcov.css">
  <link rel="shortcut icon" href="/mbsim/html/mbsimenv.ico" type="image/x-icon"/>
  <link rel="icon" href="/mbsim/html/mbsimenv.ico" type="image/x-icon"/>
  <!-- use style from bootstrap for the navbar. We cannot include bootstrap.css here since it changes the look of other lcov output -->
  <style>
    .navbar {
      font-family: sans-serif;
      font-size: 80%;
      position: relative;
      min-height: 50px;
      margin-bottom: 20px;
      border: 1px solid transparent;
    }
    .navbar-inverse {
      background-color: #222;
      border-color: #080808;
      color: #9d9d9d;
    }
    .navbar-fixed-top {
      position: fixed;
      right: 0;
      left: 0;
      z-index: 1030;
      top: 0;
      border-width: 0 0 1px;
    }
    .container-fluid {
      padding-right: 15px;
      padding-left: 15px;
      margin-right: auto;
      margin-left: auto;
    }
    .navbar-text {
      margin-top: 15px;
      margin-bottom: 15px;
    }
    .btn {
      display: inline-block;
      padding: 6px 12px;
      margin-bottom: 0;
      font-size: 14px;
      font-weight: normal;
      line-height: 1.42857143;
      text-align: center;
      white-space: nowrap;
      vertical-align: middle;
      -ms-touch-action: manipulation;
          touch-action: manipulation;
      cursor: pointer;
      -webkit-user-select: none;
         -moz-user-select: none;
          -ms-user-select: none;
      background-image: none;
      border: 1px solid transparent;
      border-radius: 4px;
    }
    .btn-default {
      color: #333;
      background-color: #fff;
      border-color: #ccc;
    }
    .navbar-btn {
      margin-top: 8px;
      margin-bottom: 8px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>

<body>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"> </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"> </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.23/moment-timezone-with-data-2012-2022.min.js"> </script>
<script src="/mbsim/html/cookiewarning.js"> </script>
<script>
  $(document).ready(function() {
    $("td:contains('Date:')" ).next().each(function() {
      $(this).text(moment.tz($(this).text(), "UTC").tz(moment.tz.guess()).format("ddd, YYYY-MM-DD - HH:mm:ss z"));
    });
  });
</script>
